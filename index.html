<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="script.js"></script>
  <title>Exercice 2</title>
</head>
<body ng-app="myApp">
  <div class="container-fluid text-center">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Exercice bonus angular </h1>
        <p>Faire un bouton qui affiche une alerte dès que l'on clique dessus.</p>
      </div>
    </div>

    <!-- Inscription modal -->
    <div class="modal fade center" id="InscriptionModal" tabindex="-1" role="dialog" aria-labelledby="InscriptionModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="container col-md-12">
                    <button type="button" class="btn btn-primary btn-lg btn-block">Inscription via Facebook</button>
                    <button type="button" class="btn btn-outline-dark btn-lg btn-block">Inscription via Google</button>
                    <hr>
                    <button type="button" class="btn btn-danger btn-lg btn-block">Insciption par Mail</button>
                    <div>
                        <small>Vous avez déja un compte airbnb ? <a href="#">Connexion</a></small>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <!-- Connextion modal -->
    <div class="modal fade center" id="ConnexionModal" tabindex="-1" role="dialog" aria-labelledby="ConnexionModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title col-md-11">Connexion</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="container col-md-12">
                    <button type="button" class="btn btn-primary btn-lg btn-block">Connexion avec Facebook</button>
                    <button type="button" class="btn btn-outline-dark btn-lg btn-block">Connexion avec Google</button>
                    <hr>
                    <div class="container col-md-12 ">
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Adresse Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
                            </div>
                            <div class="container row">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
                                </div>
                                <div class=" offset-md-2">
                                    <small><a href="#">Afficher le mot de passe</a></small>
                                </div>
                            </div>
                        </form>
                        <div class="center">
                            <button type="button" class="btn btn-danger btn-lg btn-block">Connexion</button>
                            <small class="bold"><a href="#">Mot de passe oublié ?</a></small>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div ng-controller="clickAlert">
    <button  type="button" ng-click="alert()">BOUTON ALERTE</button>
</div>

  </div>
</body>
</html>
